<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border-radius: 9px;
    background-color: white;
    padding: 7px 20px;
    box-shadow: 3px 3px 3px 1px rgba(0,0,0,0.25);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #28CC9E;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    box-shadow: 3px 3px 3px 1px rgba(0,0,0,0.25);
    margin-top: 40px;
    border-radius: 9px;
  }

  .rails-default-error-page img {
    height: 100px;
    margin-top: 70px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <img src="/images/cry.png">
  <div class="dialog">
    <div>
      <h1>What have you done....?</h1>
      <p>Don't worry, you'll get through this!</p>
    </div>
    <p>If you're the one who built the site, you should consider a career transition...</p>
  </div>
</body>
</html>
